apiVersion: v1
kind: DeploymentConfig
metadata:
  annotations:
    baz: qux
  labels:
    app: foo-bar
  name: bar
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: foo-bar
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: foo-bar
    spec:
      containers:
      - env: []
        image: foo-test/bar:latest
        imagePullPolicy: IfNotPresent
        name: bar
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 100Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - bar
      from:
        kind: ImageStreamTag
        name: bar:latest
        namespace: foo-test
    type: ImageChange
  - type: ConfigChange
